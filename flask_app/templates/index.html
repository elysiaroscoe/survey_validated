<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1 style="text-align: center;">A Survey for Ninjas</h1>
<div style="margin: 100px; border: 5px solid black; padding: 50px;">
    <form action="/post_survey" method="post">
        <div>
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="" value="">
        </div>

        <div>
            <label for="location">Dojo Location: </label>
                <select name='location'>
                    <option value='Bellevue'>Bellevue</option>
                    <option value='Washington D.C.'>Washington D.C.</option>
                    <option value='Chicago'>Chicago</option>
                    <option value='Tulsa'>Tulsa</option>
                    <option value='Dallas'>Dallas</option>
                </select>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
                <select name='language'>
                    <option value='Python'>Python</option>
                    <option value='Java'>Java</option>
                    <option value='C#'>C#</option>
                    <option value='MERN'>MERN</option>
                </select>
        </div>

        <div>
            <label for="comments">Comments (optional):</label>
            <input type="text" class="form-control" name="comments" placeholder="" value="">
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>



</body>
</html>
