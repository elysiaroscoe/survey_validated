<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1 style="text-align: center;">A Survey for Ninjas</h1>
<div style="margin: 100px; border: 5px solid black; padding: 50px;">
    <form action="/post_survey" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="" value="">
        </div>

        <div>
            <label for="location">Dojo Location: </label>
                <select name='location'>
                    <option value='Bellevue'>Bellevue</option>
                    <option value='Washington D.C.'>Washington D.C.</option>
                    <option value='Chicago'>Chicago</option>
                    <option value='Tulsa'>Tulsa</option>
                    <option value='Dallas'>Dallas</option>
                </select>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
                <select name='language'>
                    <option value='Python'>Python</option>
                    <option value='Java'>Java</option>
                    <option value='C#'>C#</option>
                    <option value='MERN'>MERN</option>
                </select>
        </div>

        <div>
            <label for="comment">Comment (required):</label>
            <input type="text" class="form-control" name="comment" placeholder="" value="">
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
<div>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

</div>
</body>
</html>
