<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Survey Submitted!</h1>
    <div style="margin: 100px; border: 5px solid black; padding: 50px;">
    {% for dojo in dojos %}
    <p>Name: {{dojo.name}}</p>
    <p>Location: {{dojo.location}}</p>
    <p>Favorite Language: {{dojo.language}}</p>
    <p>Comments: {{dojo.comments}}</p>
    {% endfor %}
    </div>
</body>
</html>
